name: build

on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build_deps:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        arch: [ amd64 ]
        cmake-arch: [ x86_64 ]
        openssl-arch: [ linux-x86_64 ]
        include:
          - os: macOS-latest
            arch: x86_64
            cmake-arch: x86_64
            openssl-arch: darwin64-x86_64-cc
          - os: macOS-latest
            arch: aarch64
            cmake-arch: arm64
            openssl-arch: darwin64-arm64-cc
          # TODO: build on 'windows-latest'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.os == 'macOS-latest'
        run: brew install coreutils

      - name: Build native library
        run: ./.github/workflows/build-deps.sh -a ${{ matrix.arch }} -c ${{ matrix.cmake-arch }} -o ${{ matrix.openssl-arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: native-libraries
          path: ./native/*
          if-no-files-found: error

  build:
    needs: build_deps

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 21

      - uses: actions/download-artifact@master
        with:
          name: native-libraries
          path: native

      - run: ./gradlew build

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report
          path: build/reports/tests/test/
          if-no-files-found: ignore
